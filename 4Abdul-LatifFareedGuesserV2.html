function showDate(){
	
	var d = new Date()
	var month = d.getMonth()+1
	var day = d.getDate()
	var year = d.getFullYear()
	var hour = d.getHours()
	var min = d.getMinutes()
	var amPm = "A.M."
	if(min<10){
		min = "0" + min
	}
	if(hour>12){
		hour -= 12 //hour = hour - 12
		amPm = "P.M."
	}
	if(hour == 12){
		amPm = "P.M."
	}
	if(hour == 0){
		hour = 12
	}
	document.getElementById("dt").innerHTML = month + "/" + day + "/" + year
	+ " | " + hour + ":" + min + " " + amPm
}
// https://www.w3resource.com/javascript-exercises/javascript-object-exercise-8.php
function my_Clock(){

  this.cur_date = new Date();
  this.hours = this.cur_date.getHours();
  this.minutes = this.cur_date.getMinutes();
  this.seconds = this.cur_date.getSeconds();
  }
my_Clock.prototype.run = function ()
  {
  setInterval(this.update.bind(this), 1000);
  };
my_Clock.prototype.update = function () 
  {
  this.updateTime(1);
 // console.log(this.hours + ":" + this.minutes + ":" + this.seconds);
  document.getElementById("T").innerHTML = this.hours + ":" + this.minutes + ":" + this.seconds
  };
my_Clock.prototype.updateTime = function (secs) 
  {
  this.seconds+= secs;
 if (this.seconds >= 60)
  {
  this.minutes++;
  this.seconds= 0;
  }
 if (this.minutes >= 60)
  {
  this.hours++;
  this.minutes=0;
  }
if (this.hours >= 24)
  {
  this.hours = 0;
  }
};
